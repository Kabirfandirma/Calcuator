<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="topHeader">
    <img src="images/logo.jpg" alt="Profile" class="profile-pic" />
    <h2>Flowdiary CodingChallenge - Day 3</h2>
  </div>
   <div id="calHeader">
    <h2>Flowdiary Calculator</h2>
  </div>
  <header>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </header><br>

  <footer>
    <p>Created by: Kabir Almustapha Fandirma<br>
    Proudly Flowdiary Student</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
